<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Navigation -->
    <div class="topnav">
        <a class="active" href="#">NK Movie Site</a>

        <div class="search-container">
            <form role="search" id="form">
                <input type="search" id="query" name="q" placeholder="Search...">
            </form>
        </div>
    </div>

    <!-- Movies Section -->
    <div style="padding: 16px;">
        <section id="section" class="movie-grid">
            
            <!-- Example Movie Card -->
            <div class="card">
                <img src="D:\MY PROJECTS\full stack/background1.jpg" class="thumbnail" alt="Movie">
                <div class="card-info">
                    <h3>Movie Title</h3>
                    <p>Release: 2025 | Rating: 8.5</p>
                    <p>A thrilling adventure of a hero saving the world from chaos.</p>
                </div>
            </div>

            <div class="card">
                <img src="D:\MY PROJECTS\full stack/background2.jpg" class="thumbnail" alt="Movie">
                <div class="card-info">
                    <h3>Another Movie</h3>
                    <p>Release: 2024 | Rating: 7.9</p>
                    <p>A touching story of love, loss, and discovery.</p>
                </div>
            </div>

            <!-- Add more movie cards here -->
            
        </section>
    </div>

    <script src="script.js"></script>

</body>
</html>
